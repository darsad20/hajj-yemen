<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام الحجاج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>استعلام الحجاج</h1>
    <h2>أدخل رقم الجواز</h2>
    <input type="text" id="passportNumber" placeholder="رقم الجواز">
    <br>
    <button onclick="fetchData()">استعلام</button>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        async function fetchData() {
            const passportNumber = document.getElementById("passportNumber").value;
            const resultDiv = document.getElementById("result");

            if (!passportNumber) {
                resultDiv.style.display = "block";
                resultDiv.textContent = "يرجى إدخال رقم الجواز";
                return;
            }

            const url = "https://script.google.com/macros/s/AKfycbz8H9uMNo6uCVBDCeUHpiAomOOnqaFoU2INkH6Xz_7Nvwv3kbNit1T6te6wzToWwwm5gw/exec?query=" + passportNumber;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === "success") {
                    resultDiv.style.display = "block";
                    resultDiv.innerHTML = `
                        <strong>اسم الحاج:</strong> ${data.name}<br>
                        <strong>رقم الجواز:</strong> ${data.passport}<br>
                        <strong>اسم الوكالة:</strong> ${data.agency}
                    `;
                } else {
                    resultDiv.style.display = "block";
                    resultDiv.textContent = "لم يتم العثور على نتائج";
                }
            } catch (error) {
                resultDiv.style.display = "block";
                resultDiv.textContent = "حدث خطأ أثناء البحث. حاول مرة أخرى.";
            }
        }
    </script>
</body>
</html>
