<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام عن حجاج موسم 1446 هـ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      border-bottom: 1px solid #ddd;
    }
    .header img {
      width: 300px;
    }
    .header div {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      line-height: 2;
      color: #333;
    }
    .title {
      margin: 30px 0;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
    .instructions {
      margin: 10px 0 30px;
      font-size: 20px;
      color: #555;
    }
    #passportInput {
      width: 250px;
      padding: 8px;
      font-size: 16px;
    }
    #searchButton {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #searchButton:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .result table, .all-data table {
      width: 70%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .result th, .result td, .all-data th, .all-data td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .result th, .all-data th {
      background-color: #f2f2f2;
    }
    .all-data {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      وزارة الأوقاف والإرشاد<br>
      قطاع الحج والعمرة<br>
      العاصمة المؤقتة عدن
    </div>
    <img src="https://raw.githubusercontent.com/darsad20/hajj-yemen/main/pic.png" alt="شعار الوزارة">
  </div>
  <div class="title">استعلام عن حجاج موسم 1446 هـ</div>
  <div class="instructions">يرجى إدخال رقم الجواز ثم النقر على زر "استعلام"</div>
  <input type="text" id="passportInput" placeholder="أدخل رقم الجواز">
  <button id="searchButton">استعلام</button>
  <div class="result" id="result"></div>

  <div class="all-data">
    <h2>جميع بيانات الحجاج</h2>
    <div id="data"></div>
  </div>

  <script>
    // استعلام عبر رقم الجواز
    document.getElementById("searchButton").addEventListener("click", function() {
      const passportNumber = document.getElementById("passportInput").value.trim();
      if (passportNumber === "") {
        alert("يرجى إدخال رقم الجواز");
        return;
      }

      const apiUrl = "https://script.google.com/macros/s/AKfycbzxc62ol1Z2g1NKy6ll6uZd9sOkIxL_ofDzBznF-MPq307V8C6P491qkvkcJ-EXwDPfmQ/exec?passport=" + encodeURIComponent(passportNumber);

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          if (data["اسم الوكالة"] && data["اسم الحاج"] && data["رقم الجواز"]) {
            resultDiv.innerHTML = `
              <table>
                <tr>
                  <th>اسم الوكالة</th>
                  <th>اسم الحاج</th>
                  <th>رقم الجواز</th>
                </tr>
                <tr>
                  <td>${data["اسم الوكالة"]}</td>
                  <td>${data["اسم الحاج"]}</td>
                  <td>${data["رقم الجواز"]}</td>
                </tr>
              </table>
            `;
          } else {
            resultDiv.innerHTML = `<p style="color: red;">لا توجد بيانات مطابقة</p>`;
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("حدث خطأ أثناء الاستعلام. يرجى المحاولة مرة أخرى لاحقًا.");
        });
    });

    // عرض جميع بيانات الحجاج
    fetch("https://raw.githubusercontent.com/darsad20/hajj-yemen/main/data.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("data");
        let table = "<table><tr><th>اسم الوكالة</th><th>اسم الحاج</th><th>رقم الجواز</th></tr>";
        data.forEach(item => {
          table += `<tr><td>${item.agencyName}</td><td>${item.pilgrimName}</td><td>${item.passportNumber}</td></tr>`;
        });
        table += "</table>";
        container.innerHTML = table;
      })
      .catch(error => console.error("Error fetching data:", error));
  </script>
</body>
</html>
