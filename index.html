<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام الحجاج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>استعلام الحجاج</h1>
  <p>أدخل رقم الجواز أو اسم الحاج للاستعلام:</p>
  <input type="text" id="queryInput" placeholder="رقم الجواز أو اسم الحاج">
  <button onclick="fetchData()">استعلام</button>

  <div id="result">
    <!-- سيتم عرض النتائج هنا -->
  </div>

  <script>
    async function fetchData() {
      const query = document.getElementById("queryInput").value.trim();
      const apiUrl = "https://script.google.com/macros/s/AKfycbxw9ORdYRJ2VQYZKZxNIOWRH3QqtCrwVbD4hsoKZA6kOf19VHpJj8hv_PGZTU7w6SM6Bw/exec";

      if (!query) {
        alert("يرجى إدخال رقم الجواز أو اسم الحاج.");
        return;
      }

      try {
        const response = await fetch(`${apiUrl}?query=${query}`);
        const data = await response.json();

        if (data.length > 0) {
          let table = "<table>";
          table += "<tr><th>اسم الوكالة</th><th>اسم الحاج</th><th>رقم الجواز</th></tr>";
          data.forEach(row => {
            table += `<tr>
                        <td>${row["اسم الوكالة"]}</td>
                        <td>${row["اسم الحاج"]}</td>
                        <td>${row["رقم الجواز"]}</td>
                      </tr>`;
          });
          table += "</table>";
          document.getElementById("result").innerHTML = table;
        } else {
          document.getElementById("result").innerHTML = "<p>لم يتم العثور على نتائج مطابقة.</p>";
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("result").innerHTML = "<p class='error'>حدث خطأ أثناء الاستعلام. يرجى المحاولة مرة أخرى لاحقًا.</p>";
      }
    }
  </script>
</body>
</html>
