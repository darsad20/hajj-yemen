<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>استعلام عن حجاج موسم 1446 هـ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      border-bottom: 1px solid #ddd;
    }
    .header img {
      width: 300px;
    }
    .header div {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      line-height: 2;
      color: #333;
    }
    .title {
      margin: 30px 0;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
    .instructions {
      margin: 10px 0 30px;
      font-size: 20px;
      color: #555;
    }
    #passportInput {
      width: 250px;
      padding: 8px;
      font-size: 16px;
    }
    #searchButton {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #searchButton:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .result table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .result th, .result td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .result th {
      background-color: #f2f2f2;
    }
    .error {
      color: red;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      وزارة الأوقاف والإرشاد<br>
      قطاع الحج والعمرة<br>
      العاصمة المؤقتة عدن
    </div>
    <img src="https://raw.githubusercontent.com/darsad20/hajj-yemen/main/pic.png" alt="شعار الوزارة">
  </div>
  <div class="title">استعلام عن حجاج موسم 1446 هـ</div>
  <div class="instructions">يرجى إدخال رقم الجواز ثم النقر على زر "استعلام"</div>
  <input type="text" id="passportInput" placeholder="أدخل رقم الجواز">
  <button id="searchButton">استعلام</button>
  <div class="result" id="result"></div>

  <script>
    document.getElementById("searchButton").addEventListener("click", function() {
      const passportNumber = document.getElementById("passportInput").value.trim();
      if (passportNumber === "") {
        alert("يرجى إدخال رقم الجواز");
        return;
      }

      // استعلام من data.json على GitHub
      const apiUrl = "https://raw.githubusercontent.com/darsad20/hajj-yemen/main/data.json";

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          const match = data.find(item => item.passportNumber === passportNumber);

          if (match) {
            resultDiv.innerHTML = `
              <table>
                <tr>
                  <th>رقم الجواز</th>
                  <th>اسم الحاج</th>
                  <th>المنشأة المسجل فيها</th>
                </tr>
                <tr>
                  <td>${match.passportNumber}</td>
                  <td>${match.pilgrimName}</td>
                  <td>${match.agencyName}</td>
                </tr>
              </table>
            `;
          } else {
            resultDiv.innerHTML = `<p class="error">لا توجد بيانات مطابقة.</p>`;
          }
        })
        .catch(error => {
          console.error("Error:", error);
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `<p class="error">حدث خطأ أثناء جلب البيانات.</p>`;
        });
    });
  </script>
</body>
</html>
